{% extends 'base.html' %}
{% block content %}
Welcome to Tweetme

<div id='tweets'>
  Loading...
</div>

<script>
  // get html element
const tweetsElement = document.getElementById("tweets")
// set new html in that element
//tweetsElement.innerHTML = 'Loading...'


const xhr = new XMLHttpRequest()
const method = 'GET' // "POST"
const url = "/tweets"
const responseType = 'json'

// set xhr responseType to our const responseType above
// to let it know it has json coming back.
xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
  const serverResponse = xhr.response
  var listedItems = serverResponse.response // array
  var finalTweetStr = ""
  var i;
  for(i = 0; i < listedItems.length; i++) {
    console.log(i)
    console.log(listedItems[i])

    var currentItem = "<div class='mb-4'><h1>" + listedItems[i].id + "</h1>" + "<p>" + listedItems[i].content + "</p></div>"
        finalTweetStr += currentItem
  }
  tweetsElement.innerHTML = finalTweetStr
  //console.log(listedItems)
}
xhr.send()

</script>
{% endblock content %}
